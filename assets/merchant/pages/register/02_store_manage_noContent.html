<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>店铺管理--未绑定店铺</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/reset_content.css">
    <link rel="stylesheet" href="../../css/modal_alert.css">
    <link rel="stylesheet" href="../../css/store_manage.css">
</head>
<body>
<header id="header"></header>
<section id="section">
    <div class="section_main">
        <!--左侧导航-->
        <aside class="left" id="left_nav"></aside>
        <!--右侧店铺管理-->
        <div class="store_content left">
            <h1 class="title">店铺管理</h1>
            <div class="binding_shops">
                <input id="binding_shops"  type="button" value="绑定新店铺"/>
                最多可以绑定3家店铺，如需换绑店铺请联系客服QQ:
                <img src="../../images/sj_grzx_icon_qq_default.png" alt="">
            </div>
            <div class="shops_details">
                <div class="detalis">
                    <img class="noContent" src="../../images/sj_dpgl_bg_wxx_default.png" alt="">
                </div>
            </div>
        </div>
    </div>
</section>
<footer id="footer"></footer>






<!--弹框--绑定新店铺-->
<div class="bindingShops_modal">
    <div class="modal_box">
        <div class="modal_prompt">
            <span>绑定新店铺（请认真填写绑定信息，一经提交无法修改）</span>
            <a class="close" href="javascript:void(0);">
                <img src="../../images/sj_grzx_tc_off_default.png" alt="">
            </a>
        </div>
        <div class="modal_content">
            <!--绑定新店铺-->
            <form class="shop_information" action="">
                <label for="shop_url">店铺首页网址：</label>
                <input id="shop_url" type="text"/>
                <span>店铺链接不正确</span>
                <br/>
                <label for="shop_name">店铺名称：</label>
                <input id="shop_name" type="text"/>
                <span></span>
                <br/>
                <label for="wangwang">店铺主旺旺TD：</label>
                <input id="wangwang" type="text"/>
                <span></span>
                <br/>
                <label for="shop_logo">店铺LOGO：</label>
                <a class="file" href="javascript:void(0);">
                    选择文件
                    <input id="shop_logo" type="file" value=""/>
                </a>
                <b class="not_select">未选择任何文件</b>
                <span></span>
                <br/>
                <p>请先上传店铺LOGO，要求：尺寸为260x260，大小不超过1M。</p>
                <label for="auth_code">验证码：</label>
                <input id="auth_code" type="button" value="FSE251"/>
                <input class="clone" type="button" value="复制"/>
                <span></span>
                <br/>
                <p>1、将验证码加到您的店铺里某个上架商品的标题上，如下图</p>
                <p class="picture"><span><img src="../../images/sj_dpgl_tc_bg_jt_default.png" alt=""></span></p>
                <p>2、再将这个商品的详情页链接，复制到下面输入框中进行验证。</p>
                <br/>
                <label for="good_url">商品地址：</label>
                <input id="good_url" type="text"/>
                <span></span>
                <br/>
                <label for="principal_qq">负责人QQ：</label>
                <input id="principal_qq" type="text"/>
                <span></span>
                <br/>
                <label for="principal_weChat">负责人微信：</label>
                <input id="principal_weChat" type="text"/>
                <span></span>
                <br/>
                <label for="principal_phone">负责人手机：</label>
                <input id="principal_phone" type="text"/>
                <span></span>
            </form>
        </div>
        <div class="modal_submit">
            <input class="confirm" type="button" value="确定"/>
        </div>
    </div>
    <div class="mask_layer"></div>
</div>

<script src="../../js/jquery-1.10.2.js"></script>
<script src="../../js/modal_scrollbar.js"></script>
<script>
    $(function(){
        $('#header').load("../common/merchant_header.html");
        $('#footer').load("../common/footer.html");
        $('#left_nav').load("../common/left_nav.html");
//          弹框
//        模态框的高度(500：表示头部和尾部高度的和)；
        $('.mask_layer').height(document.body.offsetHeight+500);
//        确认发货
        $('#binding_shops').bind('click',function(){
            $('.bindingShops_modal').css('display','block');
            disableScroll();
        });
        $('.close,.cancel,.confirm').bind('click',function(){
            $('.bindingShops_modal').css('display','none');
            enableScroll();
        });
    })
</script>
</body>
</html>
